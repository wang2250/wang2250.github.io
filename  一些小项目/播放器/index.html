<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1229214_uz2lbvuo6bp.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1229214_mlijaiwnzza.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1229214_0m0bto0iiwpd.css">
</head>
<body>
  <div class="warpper">

  <video src="w1.mov"></video>
  <div class="model">
    <!--播放按钮-->
   <i class="iconfont iconyixianshi-"></i>
   <!--下方控制区域-->
  </div>
  <div class="tool_bar">
        <!--设置控制条-->
        <div class="progress_bar">
            <span class="anniu"></span>
        </div>
        <!--下方控制区域暂停-->
        <i class="iconfont iconzanting"></i>
         <!--下方控制区域时间-->
         <div>
             <span class="time_now">00:00</span>/
             <span class="time_t">00:53</span>
         </div>
          <!--下方控制区域全屏-->
          <i class="iconfont iconquanping"></i>
          <!--下方控制区域设置-->
          <div class="iconfont iconshezhi">
              <ul>
                  <li class="b2">2.0</li>
                  <li class="b1_5">1.5</li>
                  <li class="b1">1</li>
                  <li class="b0_5">0.5</li>
              </ul>
          </div>
          <!--下方控制区域音量-->
          <i class="iconfont iconyinliang">
              <input type="range">
          </i>
    </div>
  
  </div>
  <script  src="index.js"></script>
</body>
</html>
