        <button  id="but">点我呀！</button>




<script>

var imgs = document.getElementsByTagName('img');

var but = document.getElementById('but');

var num = 0;

//点击开始运动
but.onclick = function (){
     
  for(let i = 0; i<imgs.length; i++){

    setTimeout(function(){
     
     sportImg(imgs[i],"30ms","scale(0)",1);

    },Math.random()*1000)

  }
    
}


//让照片变化的函数
function sportImg(obj,time,transform,opacity){

obj.style.transition = time;
obj.style.transform = transform;
obj.style.opacity = opacity;

 num++;


 obj.addEventListener('transitionend',function(){

if(num == 50){
 for(let i = 0; i<imgs.length; i++){

    setTimeout(function(){

     sportImg(imgs[i],"2s","rotateY(-360deg) translateZ(0px)",0);

    },Math.random()*1000);

 }

}


 
},false)


        
}
